<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="dist/bundle.js"></script>
  <style>
    body {
      margin: 0px;
      background: lightcoral;
    }
    div {
      overflow-wrap: break-word;
      text-align: left;
    }
    a {
      text-decoration: none;
      // color: fuchsia;
    }
    #main {
      min-width: 300px;
    }
    #summary {
      color: #888;
      text-align: left;
      font-family: "Dejavu Sans", "helvetica neue", aria, sans-serif;
      background: beige;
      border-width: thin;
      border-color: black;
      border-style: solid;
      border-radius: 1em;
      margin-left: 1em;
      margin-right: 1em;
      text-align: center;
      padding-top: 1em;
      padding-bottom: 1em;
      padding-left: 3em;
      margin-top: 1em;
      margin-bottom: 1em;
      box-shadow: 3px 3px 13px 0px black;
    }
    #controller{
      display: none;
    }
    .auth {
      background: #5ec2e7;
    }
    .noauth {
      background: #bada55;
    }
    .agent {
      background: beige;
      border-width: thin;
      border-color: black;
      border-style: solid;
      position: relative;
      border-radius: 1em;
      margin-left: 1em;
      margin-right: 1em;
      margin-top: 1em;
      margin-bottom: 1em;
      padding: 1em;
      box-shadow: 3px 3px 13px 0px black;
    }
    .agent-left{
      float: left;
      position: absolute;
      border-color: gray;
      border-right-style: dashed;
      font-family: "Dejavu Sans";
      border-width: thin;
      top: 0px;
      bottom: 0px;
      width: 2em;
      left: 0px;
      border-bottom-left-radius: 1em;
      border-top-left-radius: 1em;
      // background-color: peachpuff;
      // background: #bada55;
      text-align: center;
      padding-top: 1.5em;
      padding-bottom: 1.5em;
    }
    .agent-right{
      margin-left: 2em;
    }
    .agent-topbar{
      font-family: "Dejavu Sans Mono", "helvetica neue", aria, sans-serif;
      font-size: 11.5pt;
      font-weight: bold;
      line-height: 1.45em;
      margin-bottom: 0.55em;
    }
    .agent-subbar{
      font-family: "Dejavu Sans", "helvetica neue", aria, sans-serif;
      font-size: 10.5pt;
      line-height: 0.85em;
      color: #888;
    }
  </style>
 </head>
 <body>
  <div id="main">
    <div id="controller">
      <input id="api" value="https://libredot.com"></input>
      <button id="list">List</button>
      <button id="watch">Watch</button>
    </div>
    <div id="view">
      <div id="agents"></div>
      <div id="summary"></div>
    </div>
  </div>
 </body>
</html>
